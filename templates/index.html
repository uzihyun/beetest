<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 판단 시스템</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

    <style>
        .info img {
            width: 50px;
            position: absolute;
            right: 15px;
            top: 15px;
        }
        .card-body {
            padding-top: 50px;
        }
        
        .icon {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }
        .icon img {
            width: 50%;
        }
        
    </style>

</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <div class="card shadow-sm">
                    <div class="info">
                        <img src="./info.png" alt="info" title="info">
                    </div>
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">분리핑</h1>
                        <div class="icon">
                            <img src="싹싹핑.png" alt="싹싹핑" title="싹싹핑">
                            <img src="icon1.jpg" alt="icon" title="icon">
                        </div>
                        <form action="{{ url_for('predict') }}" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="file" class="form-label">분리할 이미지를 넣어라핑</label>
                                <input type="file" name="file" id="file" class="form-control" accept="image/*" onchange="loadImagePreview(event)">
                            </div>
                            <div class="mb-3 text-center">
                                <!-- 이미지 미리보기 영역 -->
                                <img id="preview" src="" alt="이미지 미리보기" class="img-fluid rounded" style="display: none; max-height: 400px;">
                            </div>
                            <div class="d-grid">
                                <!-- 이미지 분석 버튼 -->
                                <button type="submit" class="btn btn-primary">이미지 분석</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
